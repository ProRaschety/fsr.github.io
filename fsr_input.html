<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="style.css">
    <title>document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }
        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }
        button: hover {
            background: var(--tg-theme-secondary-bg-color);
            }
        #form {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input: focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Input data FSR</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Здесь будут поля для ввода исходных данных для расчета огнестойкости элемента стальной конструкции.</p>
        <button id="buy">Ввод данных</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Температурный режим" id="mode">
        <input type="text" placeholder="Приведенная толщина, мм" id="ptm">
        <input type="text" placeholder="Критическая температура, С" id="temp">
        <div id="error"></div>
        <button id="order">Ввести данные</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
        });
        order.addEventListener("click", () => {
            document.getElementById("error").innerText = '';
            let mode = document.getElementById("mode").value;
            let ptm = document.getElementById("ptm").value;
            let temp = document.getElementById("temp").value;
            if (mode.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в имени';
                return;
            }
            if (ptm.length < 1) {
                document.getElementById("error").innerText = 'Ошибка в ПТМ';
                return;
            }
            if (temp.length < 2) {
                document.getElementById("error").innerText = 'Ошибка в Ткр';
                return;
            }
            tg.close();
        });

    </script>

</body>
</html>
